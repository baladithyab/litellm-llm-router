events {
    worker_connections 1024;
}

http {
    upstream litellm_backend {
        least_conn;
        server litellm-gateway-1:4000 weight=1 max_fails=3 fail_timeout=30s;
        server litellm-gateway-2:4000 weight=1 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            proxy_pass http://litellm_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Main API endpoint
        location / {
            limit_req zone=api_limit burst=200 nodelay;
            
            proxy_pass http://litellm_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts for LLM requests (can be long)
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            # Streaming support
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;
        }

        # Metrics endpoint (if enabled)
        location /metrics {
            proxy_pass http://litellm_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}

