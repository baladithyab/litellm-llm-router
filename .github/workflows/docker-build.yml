name: Build and Push Docker Image

on:
  # Only push to GHCR on tagged releases (v*)
  push:
    tags: ['v*']
  # PR builds: build-only (no push), smoke test, trivy scan
  pull_request:
    branches: [main]
    paths:
      - 'docker/**'
      - 'src/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'config/**'
      - '.github/workflows/docker-build.yml'
  # Manual trigger for testing or emergency builds
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild without cache'
        required: false
        default: false
        type: boolean

# Default: no permissions. Each job explicitly requests only what it needs.
permissions: {}

env:
  REGISTRY: ghcr.io
  # Docker/OCI requires lowercase image names
  IMAGE_NAME: baladithyab/routeiq
  TEST_PORT: 4010
  # Registry cache references (per-arch for better cache isolation)
  CACHE_REPO: ghcr.io/baladithyab/routeiq

jobs:
  # =============================================================================
  # PR WORKFLOW: Single-arch build → export artifact → smoke test → trivy scan
  # =============================================================================
  pr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read  # Read cache from registry
      security-events: write  # For SARIF upload (only works for non-fork PRs)
    outputs:
      artifact-name: ${{ steps.export.outputs.artifact-name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      # Free up disk space - the image is ~4GB and runners have limited space
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h /
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          echo "=== Disk space after cleanup ==="
          df -h /

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3

      # Login to GHCR for cache access (read-only for PRs from forks)
      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr

      # Determine if this is a fork PR (cannot write cache)
      - name: Check if fork PR
        id: fork-check
        run: |
          if [[ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]]; then
            echo "is_fork=true" >> $GITHUB_OUTPUT
            echo "⚠️ Fork PR detected - cache export disabled"
          else
            echo "is_fork=false" >> $GITHUB_OUTPUT
            echo "✅ Same-repo PR - cache export enabled"
          fi

      # Build with registry cache (mode=min for PRs to reduce export time)
      # Fork PRs: read cache only; Same-repo PRs: read/write cache
      - name: Build and export to OCI tarball
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=oci,dest=/tmp/image.tar
          # Registry cache with zstd compression for smaller cache layers
          cache-from: type=registry,ref=${{ env.CACHE_REPO }}:buildcache-amd64
          # Only export cache for same-repo PRs (mode=min to reduce export size)
          cache-to: ${{ steps.fork-check.outputs.is_fork == 'false' && format('type=registry,ref={0}:buildcache-amd64,mode=min,compression=zstd', env.CACHE_REPO) || '' }}

      - name: Export artifact metadata
        id: export
        run: |
          echo "artifact-name=docker-image-pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Upload OCI image artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: ${{ steps.export.outputs.artifact-name }}
          path: /tmp/image.tar
          retention-days: 1
          if-no-files-found: error

  pr-smoke-test:
    needs: pr-build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for checkout
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Download OCI image artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          name: ${{ needs.pr-build.outputs.artifact-name }}
          path: /tmp

      - name: Load image from OCI tarball
        run: |
          # Load OCI image using skopeo + docker load
          # OCI archives need to be converted to docker format first
          mkdir -p /tmp/oci-image
          tar -xf /tmp/image.tar -C /tmp/oci-image
          # Use docker buildx to load OCI format
          docker load < /tmp/image.tar 2>/dev/null || {
            # Fallback: use skopeo if available, otherwise buildx imagetools
            echo "Direct load failed, using buildx..."
            docker buildx build --load -t litellm-llmrouter:test - < /tmp/image.tar 2>/dev/null || {
              # Final fallback: extract and import
              echo "Using manual OCI extraction..."
              skopeo copy oci-archive:/tmp/image.tar docker-daemon:litellm-llmrouter:test 2>/dev/null || {
                echo "Installing skopeo..."
                sudo apt-get update && sudo apt-get install -y skopeo
                skopeo copy oci-archive:/tmp/image.tar docker-daemon:litellm-llmrouter:test
              }
            }
          }
          echo "✅ Image loaded successfully"
          docker images

      - name: Tag image for testing
        run: |
          # Find the loaded image and tag it consistently
          IMAGE_ID=$(docker images --format '{{.Repository}}:{{.Tag}}' | grep -E 'ghcr.io|litellm' | head -1)
          if [ -n "$IMAGE_ID" ]; then
            docker tag "$IMAGE_ID" litellm-llmrouter:test
          fi
          docker images litellm-llmrouter:test

      - name: Start container for smoke tests
        run: |
          mkdir -p /tmp/test-config
          cat > /tmp/test-config/config.yaml << 'EOF'
          model_list:
            - model_name: test-model
              litellm_params:
                model: fake-openai-endpoint
                api_key: fake-key
                api_base: http://localhost:8080

          general_settings:
            master_key: local-dev-ci-key

          litellm_settings:
            drop_params: true
          EOF

          docker run -d \
            --name test-container \
            -p ${{ env.TEST_PORT }}:4000 \
            -v /tmp/test-config:/app/config:ro \
            -e LITELLM_CONFIG_PATH=/app/config/config.yaml \
            litellm-llmrouter:test

          echo "Waiting for container to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:${{ env.TEST_PORT }}/health > /dev/null 2>&1; then
              echo "✅ Container is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "❌ Container failed to start"
              docker logs test-container
              exit 1
            fi
            sleep 2
          done

      - name: Run container smoke tests
        run: |
          echo "=== Health Check ==="
          curl -s http://localhost:${{ env.TEST_PORT }}/health | jq . || true

          echo ""
          echo "=== Models Endpoint ==="
          curl -s -H "Authorization: Bearer local-dev-ci-key" \
            http://localhost:${{ env.TEST_PORT }}/v1/models | jq . || true

          echo ""
          echo "=== Verify Process Running ==="
          docker exec test-container ps aux | head -20

          echo ""
          echo "=== Container Logs (last 50 lines) ==="
          docker logs test-container --tail 50

          echo ""
          echo "✅ Smoke tests passed"

      - name: Test container security (non-root)
        run: |
          USER_ID=$(docker exec test-container id -u)
          if [ "$USER_ID" = "0" ]; then
            echo "❌ Container is running as root (UID 0)"
            exit 1
          fi
          echo "✅ Container running as non-root user (UID: $USER_ID)"

      - name: Cleanup
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

  pr-trivy-scan:
    needs: pr-build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Download OCI image artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          name: ${{ needs.pr-build.outputs.artifact-name }}
          path: /tmp

      - name: Run Trivy vulnerability scanner on OCI archive
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # 0.33.1
        with:
          input: /tmp/image.tar
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      # Only upload SARIF for same-repo PRs (fork PRs don't have write access)
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@2b983b380ce715a6c836c917154509c332c19b3a  # v3
        if: github.event.pull_request.head.repo.full_name == github.repository
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Display Trivy results summary
        if: always()
        run: |
          echo "=== Trivy Scan Summary ==="
          if [ -f trivy-results.sarif ]; then
            cat trivy-results.sarif | jq -r '.runs[0].results | length' | xargs -I {} echo "Found {} vulnerabilities"
          fi

  # =============================================================================
  # TAG/RELEASE WORKFLOW: Multi-arch build → merge manifest → security scan
  # Only runs on tagged releases (v*) or manual workflow_dispatch
  # =============================================================================
  build:
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            cache_suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            cache_suffix: arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      # Free up disk space - the image is ~4GB and runners have limited space
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h /
          echo ""
          echo "Removing large toolcache directories..."
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo rm -rf /opt/hostedtoolcache/go || true
          sudo rm -rf /opt/hostedtoolcache/node || true
          echo ""
          echo "Pruning Docker system..."
          sudo docker system prune -af || true
          echo ""
          echo "=== Disk space after cleanup ==="
          df -h /

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Prepare platform pair
        id: platform
        run: |
          platform=${{ matrix.platform }}
          echo "pair=${platform//\//-}" >> $GITHUB_OUTPUT

      # Build with registry cache (mode=max for push builds to maximize cache hits)
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          # Registry cache with zstd compression and per-arch refs
          cache-from: type=registry,ref=${{ env.CACHE_REPO }}:buildcache-${{ matrix.cache_suffix }}
          cache-to: type=registry,ref=${{ env.CACHE_REPO }}:buildcache-${{ matrix.cache_suffix }},mode=max,compression=zstd
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          provenance: true
          sbom: true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: digests-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.manifest.outputs.digest }}

    steps:
      - name: Download digests
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Create manifest list and push
        id: manifest
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

          # Get the digest of the multi-arch manifest using JSON format to avoid parsing issues
          MANIFEST_DIGEST=$(docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} --format '{{json .Manifest}}' | jq -r '.digest')
          echo "digest=${MANIFEST_DIGEST}" >> $GITHUB_OUTPUT

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

  # Security scan for pushed images (runs on fresh runner to avoid disk space issues)
  security-scan:
    needs: merge
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      # Free up disk space for scan
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          df -h /

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image for scanning
        run: |
          # Pull by digest for deterministic scanning (uses output from merge job)
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.merge.outputs.image-digest }}"
          echo "Pulling image: ${IMAGE_REF}"
          docker pull "${IMAGE_REF}"
          docker images

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # 0.33.1
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.merge.outputs.image-digest }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          # Use vuln scanner only to avoid timeout on CUDA/large bindings
          scanners: 'vuln'
          # Increase timeout for large images with CUDA dependencies
          timeout: '30m'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@2b983b380ce715a6c836c917154509c332c19b3a  # v3
        # Only upload if SARIF file was created successfully
        if: success()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy table output for logs
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # 0.33.1
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.merge.outputs.image-digest }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          # Use vuln scanner only to avoid timeout on CUDA/large bindings
          scanners: 'vuln'
          # Increase timeout for large images with CUDA dependencies
          timeout: '30m'
