name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install linting tools
        run: |
          pip install ruff black isort
          
      - name: Run ruff
        run: ruff check src/
        
      - name: Check formatting with black
        run: black --check src/
        
      - name: Check imports with isort
        run: isort --check-only src/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -e reference/LLMRouter
          pip install litellm pytest pytest-asyncio
          pip install -r requirements.txt
          
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          PYTHONPATH: src

  docker-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: litellm-llmrouter:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate docker-compose.yml
        run: docker compose -f docker-compose.yml config
        
      - name: Validate docker-compose.ha.yml
        run: docker compose -f docker-compose.ha.yml config
        
      - name: Validate MLOps compose
        run: docker compose -f examples/mlops/docker-compose.mlops.yml config

