name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Removed IMAGE_NAME and TEST_PORT env vars - Docker builds moved to docker-build.yml

jobs:
  # Detect what changed to optimize CI
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      compose: ${{ steps.filter.outputs.compose }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'src/**'
              - 'tests/**'
              - 'requirements.txt'
              - 'pyproject.toml'
            compose:
              - 'docker-compose*.yml'
              - 'examples/mlops/docker-compose*.yml'

  lint:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' || github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: pip install ruff

      - name: Run ruff check
        run: ruff check src/

      - name: Check formatting with ruff
        run: ruff format --check src/

  test:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' || github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install git+https://github.com/ulab-uiuc/LLMRouter.git
          pip install litellm pytest pytest-asyncio
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/test_strategies.py -v --tb=short
        env:
          PYTHONPATH: src

  # Docker build, smoke tests, and security scans are handled in docker-build.yml
  # This workflow focuses on Python linting, unit tests, and compose validation

  validate-compose:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.compose == 'true' || github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose -f docker-compose.yml config

      - name: Validate docker-compose.ha.yml
        run: docker compose -f docker-compose.ha.yml config

      - name: Validate MLOps compose
        run: docker compose -f examples/mlops/docker-compose.mlops.yml config
